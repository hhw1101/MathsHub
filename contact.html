<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oaktree MathsHub | Sign Up / Contact Us</title>
</head>
<body>
    To sign up fill out the form below and email to xyz
    <form method="POST" action="https://formdump.codeinstitute.net/">
        <h2>Contact Us</h2>
        <input type="text" id="fname" name="first_name" placeholder="First Name" required>
        <input type="text" id="lname" name="surname" placeholder="Surname" required>
        <input type="email" id="email" name="email_address" placeholder="Email Address" required>
        <input type="text" id="questions" name="questions" placeholder="Message" required>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
